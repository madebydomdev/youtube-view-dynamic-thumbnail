<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 1280 720"
  width="1280"
  height="720"
  version="1.2"
  id="svg7">

  <title>Thumbnail</title>

  <defs>
    <linearGradient id="bgGradient" x1="115.74" y1="-7.09" x2="1164.26" y2="727.09" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2c2d3a"/>
      <stop offset="1" stop-color="#21222c"/>
    </linearGradient>

    <linearGradient id="shapeGradient" x1="621.74" y1="907.26" x2="601.22" y2="-335.79" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffcb00" stop-opacity="0.33"/>
      <stop offset="1" stop-color="#ffcb00" stop-opacity="0.00"/>
    </linearGradient>

    <filter id="dropShadow" x="-0.033" y="-0.037" width="1.06" height="1.112" color-interpolation-filters="sRGB">
      <feFlood flood-color="black" flood-opacity="0.212" result="flood"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="16.36" result="blur"/>
      <feOffset dx="-7.7" dy="40.94" result="offset"/>
      <feComposite in="flood" in2="offset" operator="in" result="comp1"/>
      <feComposite in="SourceGraphic" in2="comp1" operator="over" result="comp2"/>
    </filter>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style type="text/css">
      .count {
        fill: #ffffff;
        font-weight: 800;
        font-family: 'JetBrainsMono Nerd Font', monospace;
        text-anchor: middle;
        dominant-baseline: middle;
        stroke-width: 9.82;
        filter: url(#glow); /* Apply wave */
      }
      .label {
        fill: #ffffff;
        font-size: 113.426px;
        font-weight: 800;
        font-family: 'Rubik', sans-serif;
        text-anchor: middle;
        stroke-width: 9.45;
      }
    </style>
  </defs>

  <rect width="1280" height="720" fill="url(#bgGradient)" />

  <text x="50%" y="50%" class="count" id="view-count-wrapper" font-size="400">
    <tspan id="view-count">0</tspan>
  </text>

  <path
    d="M -16.64,207.95 C 301.77,-76.76 679.94,912.38 679.94,912.38 c 0,0 235.61,-969.16 644.93,-585.96 69.44,65.01 10.49,-481.37 10.49,-481.37 l -1412.83,34.66 c 0,0 4.16,378.91 60.84,328.23 z"
    fill="url(#shapeGradient)"
    filter="url(#dropShadow)" />

  <text x="1034.41" y="670.33" class="label">
    <tspan id="views-label">VIEWS</tspan>
  </text>

</svg>
