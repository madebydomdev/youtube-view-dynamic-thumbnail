<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/var/task/fonts</dir>
  
  <match target="pattern">
    <test name="family">
      <string>JetBrainsMono Nerd Font</string>
    </test>

    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
    </edit>

    <edit name="file" mode="prepend" binding="strong">
      <string>./JetBrainsMonoNerdFont-ExtraBold.ttf</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Rubik</string>
    </test>

    <edit name="family" mode="assign" binding="strong">
      <string>Rubik</string>
    </edit>

    <edit name="file" mode="prepend" binding="strong">
      <string>./Rubik-VariableFont_wght.ttf</string>
    </edit>
  </match>
</fontconfig>